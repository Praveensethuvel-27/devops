<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Repo / Workspace File List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Workspace / GitHub repo â€” File list</h1>
      <div class="controls">
        <button id="reload" class="btn">Reload</button>
        <button id="download" class="btn">Download list</button>
      </div>
    </header>

    <div class="card" id="mainCard">
      <div id="info" class="muted">Loading file list (fetching <code>files.txt</code>)...</div>
      <div id="tableWrap"></div>
    </div>

    <section style="margin-top:14px" class="card">
      <div class="muted">If <code>files.txt</code> is not available, use the textarea to paste your <code>dir</code> output and click "Render".</div>
      <div style="margin-top:10px">
        <textarea id="pasteArea" rows="6" style="width:100%;padding:10px;border-radius:8px;background:#071225;border:1px solid rgba(255,255,255,0.03);color:#d8e8ff;" placeholder="Paste `dir` output here (or leave blank)"></textarea>
        <div style="margin-top:8px;display:flex;gap:8px">
          <button id="render" class="btn">Render</button>
          <button id="clear" class="btn">Clear</button>
        </div>
      </div>
    </section>
  </div>

  <script>
